<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 AI Tools Hub - TARDIS Navigation</title>
    <meta name="description" content="AI Tools Ecosystem - 全面的 AI 工具和平台追蹤">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/resource-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tardis-container">
        <!-- Header -->
        <header class="resource-header">
            <div class="breadcrumb">
                <a href="../">🚀 TARDIS Navigation</a> / <span>🤖 AI Tools Hub</span>
            </div>
            <div class="resource-title">
                <h1>🤖 AI Tools Hub</h1>
                <p class="subtitle">Comprehensive AI Tools Ecosystem</p>
                <div class="resource-stats">
                    <span class="stat-item">
                        <span class="stat-value" id="totalTools">-</span>
                        <span class="stat-label">總工具數</span>
                    </span>
                    <span class="stat-item">
                        <span class="stat-value" id="activeTools">-</span>
                        <span class="stat-label">活躍工具</span>
                    </span>
                    <span class="stat-item">
                        <span class="stat-value" id="lastUpdated">-</span>
                        <span class="stat-label">最後更新</span>
                    </span>
                </div>
            </div>
        </header>

        <!-- Search and Filter -->
        <div class="search-filter-section">
            <div class="search-container">
                <input type="text" id="resourceSearch" placeholder="搜索 AI 工具...">
                <div class="search-icon">🔍</div>
            </div>
            <div class="filter-tabs">
                <button class="filter-btn active" data-category="all">全部</button>
                <button class="filter-btn" data-category="google_ai">Google AI</button>
                <button class="filter-btn" data-category="workflow_automation">工作流</button>
                <button class="filter-btn" data-category="ai_platforms">AI 平台</button>
                <button class="filter-btn" data-category="image_generation">圖像生成</button>
                <button class="filter-btn" data-category="local_llm">本地 LLM</button>
                <button class="filter-btn" data-category="inference_apis">推理 API</button>
            </div>
        </div>

        <!-- Resources Grid -->
        <main class="resources-grid" id="resourcesGrid">
            <!-- AI tools will be dynamically generated -->
        </main>

        <!-- Footer -->
        <footer class="resource-footer">
            <p>© 2024 TARDIS Navigation - AI Tools Hub</p>
            <p>追蹤 AI 工具生態的最新發展和功能更新</p>
        </footer>
    </div>

    <script src="../js/ai-tools.js"></script>
</body>
</html>
