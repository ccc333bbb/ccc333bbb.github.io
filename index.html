<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ TARDIS Navigation - Time And Relative Dimension In Space</title>
    <meta name="description" content="Personal Digital Portal - Navigate through different digital worlds">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tardis-container">
        <!-- TARDIS Header -->
        <header class="tardis-header">
            <div class="tardis-title">
                <h1>üöÄ TARDIS Navigation</h1>
                <p class="subtitle">Time And Relative Dimension In Space</p>
                <p class="description">Welcome to my digital portal</p>
            </div>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search portals..." autocomplete="off">
                <div class="search-icon">üîç</div>
            </div>
            <div class="search-stats">
                <span id="searchStats">Found <span id="portalCount">0</span> portals</span>
            </div>
        </div>

        <!-- Category Tabs -->
        <div class="category-tabs">
            <button class="tab-btn active" data-category="all">All</button>
            <button class="tab-btn" data-category="main">Main</button>
            <button class="tab-btn" data-category="content">Content</button>
            <button class="tab-btn" data-category="tech">Tech</button>
            <button class="tab-btn" data-category="data">Data</button>
            <button class="tab-btn" data-category="creative">Creative</button>
        </div>

        <!-- Portals Grid -->
        <main class="portals-grid" id="portalsGrid">
            <!-- Portal cards will be dynamically generated via JavaScript -->
        </main>

        <!-- News Section -->
        <div id="newsSection">
            <!-- News content will be dynamically generated via JavaScript -->
        </div>

        <!-- Footer -->
        <footer class="tardis-footer">
            <p>¬© 2024 TARDIS Navigation - Navigate through digital space</p>
        </footer>
    </div>

    <script src="js/portals-data.js"></script>
    <script src="js/search.js"></script>
    <script src="js/news-search.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
